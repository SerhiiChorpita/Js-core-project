<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">

    <div id="timer">01:00</div>
    <div id="buttons">
        <button id="btn-start" class="red-btn">Start game!</button>
        <button id="btn-check" class="red-btn" disabled>Check result</button>
        <button id="btn-new" class="red-btn">New game</button>
    </div>
    <div id="puzzle-container">
        <div id="block-left" class="box">

            <div id="box-left" class="order1">
                <div class="puzz-piece puzzle1">1</div>
            </div>
            <div id="box-left" class="order2">
                <div class="puzz-piece puzzle2">2</div>
            </div>
            <div id="box-left" class="order3">
                <div class="puzz-piece puzzle3">3</div>
            </div>
            <div id="box-left" class="order4">
                <div class="puzz-piece puzzle4">4</div>
            </div>
            <div id="box-left" class="order5">
                <div class="puzz-piece puzzle5">5</div>
            </div>
            <div id="box-left" class="order6">
                <div class="puzz-piece puzzle6">6</div>
            </div>
            <div id="box-left" class="order7">
                <div class="puzz-piece puzzle7">7</div>
            </div>
            <div id="box-left" class="order8">
                <div class="puzz-piece puzzle8">8</div>
            </div>
            <div id="box-left" class="order9">
                <div class="puzz-piece puzzle9">9</div>
            </div>
            <div id="box-left" class="order10">
                <div class="puzz-piece puzzle10">10</div>
            </div>
            <div id="box-left" class="order11">
                <div class="puzz-piece puzzle11">11</div>
            </div>
            <div id="box-left" class="order12">
                <div class="puzz-piece puzzle12">12</div>
            </div>
            <div id="box-left" class="order13">
                <div class="puzz-piece puzzle13">13</div>
            </div>
            <div id="box-left" class="order14">
                <div class="puzz-piece puzzle14">14</div>
            </div>
            <div id="box-left" class="order15">
                <div class="puzz-piece puzzle15">15</div>
            </div>
            <div id="box-left" class="order16">
                <div class="puzz-piece puzzle16">16</div>
            </div>
        </div>

        <div id="block-right" class="box">
            <div id="box-right"></div>
            <div id="box-right"></div>
            <div id="box-right"></div>
            <div id="box-right"></div>
            <div id="box-right"></div>
            <div id="box-right"></div>
            <div id="box-right"></div>
            <div id="box-right"></div>
            <div id="box-right"></div>
            <div id="box-right"></div>
            <div id="box-right"></div>
            <div id="box-right"></div>
            <div id="box-right"></div>
            <div id="box-right"></div>
            <div id="box-right"></div>
            <div id="box-right"></div>
        </div>
    </div>
    <div class="back-black"></div>
    <div class="check-window">
        <div class="text-area1">You still have time, you sure? <span class="time">01:00</span></div>
        <div class="check-close-box">
            <button class="close-1">Close</button>
            <button class="check">Check</button>
        </div>
    </div>
    <div class="checked-window">
        <div class="text-area2">It's a pity, but you lost</div>
        <div id="close-2">
            <button class="close-2 finish">Close</button>
        </div>

    </div>
    <div class="lock"></div>

    <script src="jQuery v3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
